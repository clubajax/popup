<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Test popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.5.3/mocha.css">
    <script src="../bower_components/dom/src/dom.js"></script>
    <script src="../bower_components/on/src/key-poly.js"></script>
    <script src="../bower_components/on/src/on.js"></script>
    <script src="../bower_components/fx/src/fx.js"></script>
    <script src="../src/popup.js"></script>
    <script src="../src/fade.js"></script>
    <script src="../src/wipe.js"></script>
    <script src="../src/trbl.js"></script>
    <script src="../src/drop.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.5.3/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>
    <style>
        .red-box{
            border: 1px solid #999;
            background: red;
            padding: 10px;
            width: 100px;
            height: 100px;
        }
        .wide{
            width: 300px;
        }
        .tall{
            height: 200px;
        }
        .auto{
            height: auto;
        }
        input{
            font-size: 14px;
            padding: 5px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
        }
        .BR{
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .TR{
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .TL{
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .BL{
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
        #inp1{
            position: absolute;
            top: 100px;
            right: 200px;
        }
        #inp2{
            position: absolute;
            bottom: 100px;
            right: 200px;
        }
    </style>
</head>
<body>
    <h1>popup test</h1>
    <input id="inp1" value="haz popup"/>
    <input id="inp2" value="iz popupable"/>
    <div id="mocha"></div>
    <script>

        mocha.setup('tdd');

        suite('popNode', function() {

            var
                closeDelay = 100,
                aniSpeed = 100,
                suite = window.suite,
                dom = window.dom,
                on = window.on,
                expect = chai.expect,
                listHtml = '<div>list item A<br>list item B<br>list item C</div>',
                bigListHtml = '<div>list item A<br>list item B<br>list item C<br>list item A<br>list item B<br>list item C<br>list item A<br>list item B<br>list item C<br>list item A<br>list item B<br>list item C<br>list item A<br>list item B<br>list item C<br></div>';

            function xsuite () {}
            function xtest () {}
            function exists (id) {
                var n = dom.byId(id);
                return !!n && !!dom.isNode(n) && !!n.parentNode;
            }

            // TODO:
            //  drop-down (top space vs bottom space)
            //  HANDLE SCROLLED PAGE
            //  scrollable
            //  className options
            //  click to open options
            //  test gap
            //  build step

            xsuite('popup.destroy', function () {
                test('it should destroy properly', function () {
                    var
                        popNode,
                        controller = popup({
                            create: function () {
                                return dom('div', {className: 'red-box', id: 'a'});
                            }
                        });

                    popNode = dom.byId('a');

                    expect(dom.isNode(popNode)).to.equal(true);

                    controller.destroy();

                    popNode = dom.byId('a');
                    expect(dom.isNode(popNode)).to.equal(false);
                });

            });

            xsuite('popup.show/hide', function () {


                test('it should show and hide and destroy', function () {
                    var
                        popNode,
                        controller = popup({
                            destroyOnClose: true,
                            create: function () {
                                return dom('div', {className: 'red-box', id:'a'});
                            }
                        });

                    popNode = dom.byId('a');
                    expect(dom.isNode(popNode)).to.equal(true);

                    controller.close();
                    popNode = dom.byId('a');
                    expect(dom.isNode(popNode)).to.equal(false);

                    controller.open();
                    popNode = dom.byId('a');
                    expect(dom.isNode(popNode)).to.equal(true);

                    controller.close();
                    popNode = dom.byId('a');
                    expect(dom.isNode(popNode)).to.equal(false);

                    controller.destroy();
                });

                test('it should emit `open` and `close` events', function (done) {
                    var
                        opened = false,
                        closed = false,
                        controller = popup({
                            openOn: 'self',
                            destroyOnClose: true,
                            create: function () {
                                return dom('div', {className: 'red-box', id:'a'});
                            }
                        });
                    controller.on('open', function () {
                        opened = true;
                    });
                    controller.open();

                    controller.on('close', function () {
                        closed = true;
                    });
                    controller.close();

                    setTimeout(function () {
                        expect(opened).to.equal(true);
                        expect(closed).to.equal(true);
                        controller.destroy();
                        done();
                    },100);
                });

                test('it should show and hide without destroy', function () {
                    var
                        controller = popup({
                            destroyOnClose: false,
                            create: function () {
                                return dom('div', {className: 'red-box', id:'a'});
                            }
                        });

                    expect(controller.popup.style.display).to.equal('');

                    controller.close();
                    expect(controller.popup.style.display).to.equal('none');

                    controller.open();
                    expect(controller.popup.style.display).to.equal('');

                    controller.close();
                    expect(controller.popup.style.display).to.equal('none');

                    controller.destroy();

                });

                test('it should not open after destroyed', function () {
                    var
                        controller = popup({
                            destroyOnClose: false,
                            create: function () {
                                return dom('div', {className: 'red-box', id:'a'});
                            }
                        });


                    controller.close();
                    expect(controller.popup.style.display).to.equal('none');

                    controller.destroy();

                    controller.open();
                    expect(controller.popup).to.equal(null);
                });
            });

            xsuite('popup.clickoff', function () {

                test('it should open and close by button click', function (done) {
                    var
                        popNode,
                        time = 100,
                        button = dom('button', {html: 'open'}, document.body),
                        controller = popup({
                            input: button,
                            openOn: 'click',
                            closeOn: 'clickoff',
                            destroyOnClose: true,
                            create: function () {
                                return dom('div', {className: 'red-box', id:'a'});
                            }
                        });

                    on.emit(button, 'click');
                    expect(exists('a')).to.equal(true);

                    setTimeout(function () {
                        on.emit(document.body, 'click');
                        setTimeout(function () {
                            popNode = dom.byId('a');
                            expect(dom.isNode(popNode)).to.equal(false);
                            controller.destroy();
                            done();
                        },time);
                    },time);
                });

                test('it should open and close and reopen by button click', function (done) {
                    var
                        popNode,
                        time = 100,
                        button = dom('button', {html: 'open'}, document.body),
                        controller = popup({
                            input: button,
                            openOn: 'click',
                            closeOn: 'clickoff',
                            destroyOnClose: true,
                            create: function () {
                                return dom('div', {className: 'red-box', id:'a'});
                            }
                        });

                    on.emit(button, 'click');
                    popNode = dom.byId('a');
                    expect(dom.isNode(popNode)).to.equal(true);

                    setTimeout(function () {
                        on.emit(document.body, 'click');
                        setTimeout(function () {
                            popNode = dom.byId('a');
                            expect(dom.isNode(popNode)).to.equal(false);
                            setTimeout(function () {
                                on.emit(document.body, 'click');
                                setTimeout(function () {
                                    popNode = dom.byId('a');
                                    expect(dom.isNode(popNode)).to.equal(false);
                                    controller.destroy();
                                    done();
                                },time);
                            },time);
                        },time);
                    },time );
                });

                test('it should close with a timeout', function (done) {
                    var
                        popNode,
                        button = dom('button', {html: 'open'}, document.body),
                        controller = popup({
                            input: button,
                            openOn: 'click',
                            closeOn: 'clickoff',
                            destroyOnClose: true,
                            closeDelay: 500,
                            create: function () {
                                return dom('div', {className: 'red-box', id:'a'});
                            }
                        });

                    on.emit(button, 'click');
                    popNode = dom.byId('a');
                    expect(dom.isNode(popNode)).to.equal(true);

                    setTimeout(function () {

                        on.emit(button, 'click'); // ???
                        on.emit(document.body, 'click');
                        setTimeout(function () {
                            popNode = dom.byId('a');
                            expect(dom.isNode(popNode)).to.equal(true);
                            setTimeout(function () {
                                popNode = dom.byId('a');
                                expect(dom.isNode(popNode)).to.equal(false);
                                controller.destroy();
                                done();
                            },300);
                        },300);
                    },100);

                });
            });

            xsuite('popup.fade', function () {
                test('it should fade in', function (done) {
                    var
                        popNode,
                        controller = popup({
                            animate: 'fade',
                            speed: aniSpeed,
                            create: function () {
                                return dom('div', {className: 'red-box', id: 'a', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        popNode = dom.byId('a');
                        expect(dom.style(popNode, 'opacity')).to.equal(1);
                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'opacity')).to.equal(0);
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();

                        });
                    });

                });
            });

            xsuite('popup.wipe', function () {
                test('it should expand and collapse', function (done) {
                    var
                        popNode,
                        controller = popup({
                            animate: 'wipe',
                            speed: aniSpeed,
                            create: function () {
                                return dom('div', {className: 'red-box', id: 'a', html: 'list item A<br>list item B<br>list item C<br>'});
                            }
                        });

                    controller.on('open', function () {
                        popNode = dom.byId('a');
                        expect(dom.style(popNode, 'opacity')).to.equal(1);
                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'height')).to.equal(0);
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();

                        });
                    });

                });
            });

            xsuite('popup.position', function () {
                test('it should position BL', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            animate: 'wipe',
                            speed: 200,
                            position: 'BL',
                            create: function () {
                                return dom('div', {className: 'red-box', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top >= ibox.top + ibox.height).to.equal(true);
                        expect(pbox.left >= ibox.left).to.equal(true);

                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'height')).to.equal(0);
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();

                        });
                    });
                });

                test('it should position TL', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            animate: 'wipe',
                            speed: 200,
                            position: 'TL',
                            create: function () {
                                return dom('div', {className: 'red-box', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top <= ibox.top - pbox.height).to.equal(true);
                        expect(pbox.left >= ibox.left).to.equal(true);

                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'height')).to.equal(0);
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();

                        });
                    });

                });

                test('it should position TR', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            position: 'TR',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top <= ibox.top - pbox.height).to.equal(true);
                        expect(pbox.left + pbox.width == ibox.left + ibox.width).to.equal(true);

                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();
                        });
                    });

                });

                test('it should position BR', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            position: 'BR',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top > ibox.top).to.equal(true);
                        expect(pbox.left + pbox.width == ibox.left + ibox.width).to.equal(true);

                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();

                        });
                    });
                });

                test('it should position BC', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            position: 'BC',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top > ibox.top).to.equal(true);
                        expect(pbox.left + (pbox.width/2) == ibox.left + (ibox.width/2)).to.equal(true);

                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();
                        });
                    });
                });

                test('it should position TC', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            position: 'TC',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top < ibox.top).to.equal(true);
                        expect(pbox.left + (pbox.width/2) == ibox.left + (ibox.width/2)).to.equal(true);

                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();
                        });
                    });
                });

                test('it should position CL', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            position: 'CL',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top < ibox.top).to.equal(true);
                        expect(pbox.left < ibox.left).to.equal(true);

                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();
                        });
                    });
                });

                test('it should position CR', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            position: 'CR',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top < ibox.top).to.equal(true);
                        expect(pbox.left > ibox.left + ibox.width).to.equal(true);

                        controller.close();
                        controller.on('close', function () {
                            expect(dom.style(controller.popup, 'display')).to.equal('none');
                            controller.destroy();
                            done();
                        });
                    });
                });
            });

            xsuite('popup.position.auto', function () {
                test('it should position in the BR corner', function (done) {
                    var
                        input = dom('input', {class:'BR'}, document.body),
                        controller = popup({
                            input: input,
                            auto: true,
                            position: 'BL',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top < ibox.top).to.equal(true);
                        expect(pbox.left < ibox.left).to.equal(true);
                        controller.close();
                        dom.destroy(input);
                        controller.destroy();
                        done();
                    });
                });

                test('it should position in the BL corner', function (done) {
                    var
                        input = dom('input', {class:'BL'}, document.body),
                        controller = popup({
                            input: input,
                            auto: true,
                            position: 'BR',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top < ibox.top).to.equal(true);
                        expect(pbox.left >= ibox.left).to.equal(true);
                        controller.close();
                        dom.destroy(input);
                        controller.destroy();
                        done();
                    });
                });

                test('it should position in the TL corner', function (done) {
                    var
                        input = dom('input', {class:'TL'}, document.body),
                        controller = popup({
                            input: input,
                            auto: true,
                            position: 'TR',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top > ibox.top).to.equal(true);
                        expect(pbox.left >= ibox.left).to.equal(true);
                        controller.close();
                        dom.destroy(input);
                        controller.destroy();
                        done();
                    });
                });

                test('it should position in the TR corner', function (done) {
                    var
                        input = dom('input', {class:'TR'}, document.body),
                        controller = popup({
                            input: input,
                            auto: true,
                            position: 'TL',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box wide', html: listHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top > ibox.top).to.equal(true);
                        expect(pbox.left < ibox.left).to.equal(true);
                        controller.close();
                        dom.destroy(input);
                        controller.destroy();
                        done();
                    });
                });
            });

            suite('popup.drop', function () {
                xtest('it should drop down', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            auto: true,
                            position: 'drop',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box auto', html: bigListHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top > ibox.top).to.equal(true);
                        expect(pbox.left <= ibox.left).to.equal(true);

                        //done(); return;

                        controller.close();
                        //dom.destroy(input);
                        done();
                    });
                });

                xtest('it should drop up', function (done) {
                    var
                        input = dom.byId('inp2'),
                        controller = popup({
                            input: input,
                            auto: true,
                            position: 'drop',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box auto', html: bigListHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top < ibox.top).to.equal(true);
                        expect(pbox.left <= ibox.left).to.equal(true);

                        //done(); return;

                        controller.close();
                        //dom.destroy(input);
                        done();
                    });
                });

                xtest('it should drop down and scroll', function (done) {
                    var
                        input = dom.byId('inp2'),
                        controller = popup({
                            input: input,
                            auto: true,
                            position: 'drop',
                            force: 'down',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box auto', html: bigListHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top > ibox.top).to.equal(true);
                        expect(pbox.height < 200 ).to.equal(true);
                        expect(pbox.left <= ibox.left).to.equal(true);

                        //done(); return;

                        controller.close();
                        done();
                    });
                });

                test('it should drop up and scroll', function (done) {
                    var
                        input = dom.byId('inp1'),
                        controller = popup({
                            input: input,
                            auto: true,
                            position: 'drop',
                            force: 'up',
                            closeDelay: closeDelay,
                            create: function () {
                                return dom('div', {className: 'red-box auto', html: bigListHtml});
                            }
                        });

                    controller.on('open', function () {
                        var ibox = dom.box(input),
                            pbox = dom.box(controller.popup);

                        expect(pbox.top < ibox.top).to.equal(true);
                        expect(pbox.height < 200 ).to.equal(true);
                        expect(pbox.left <= ibox.left).to.equal(true);

                        done(); return;

                        controller.close();
                        //dom.destroy(input);
                        done();
                    });
                });
            });
        });

        mocha.run();
    </script>
</body>
</html>
